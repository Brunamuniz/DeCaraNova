<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Cara Nova</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mohave:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mohave:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div class="home">
        <div class="textHome">
            <h1 class="titulo">De Cara <span>Nova</span></h1>
            <p>Escolha o nome e as cores da identidade visual da sua empresa com apenas 2 perguntas.</p>
            <button>Comece já</button>
        </div>
    </div>
    <div class="quizz">
        <h3>Vamos às perguntas?</h3>
        <div class="question1">
            <p>Qual a área do seu negócio?</p>
            <div class="option1">
                <label>
                    <input type="checkbox">
                    <span>Alimentação</span>
                  </label>
                  <label>
                    <input type="checkbox">
                    <span>Beleza, saúde e estética</span>
                  </label>
                  <label>
                    <input type="checkbox">
                    <span>Consertos</span>
                  </label>
                  <label>
                    <input type="checkbox">
                    <span>Mercado Pet</span>
                  </label>
                  <label>
                    <input type="checkbox">
                    <span>Marketing</span>
                  </label>
                  <label>
                    <input type="checkbox">
                    <span>Tecnologia</span>
                </label>
            </div>
        </div>
        <div class="question2">
            <p>Qual a palavra-chave da sua empresa?</p>
            <textarea id="msg" autocomplete="off" placeholder="Digite a palavra-chave"></textarea>
        </div>
        <button>Enviar</button>
    </div>
  <script src="./Controller/page.js"></script> 
</body>
</html>
